<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/topojson.v1.min.js"></script>
  <style>
    body {
      margin: 0;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    .province {
      fill: #000;
      stroke: #fff;
      stroke-width: 1px;
    }
    .province:hover {
      fill: #666;
    }
    .hidden {
      display: none;
    }
    div.tooltip {
      color: #222;
      background-color: #fff;
      padding: 0.5em;
      text-shadow: #f5f5f5 0 1px 0;
      border-radius: 2px;
      opacity: 0.9;
      position: absolute;
    }
  </style>
</head>

<body>
  <script>
    var width = 700,
      height = 580;

    var svg = d3
      .select("body")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    // On rajoute un groupe englobant toute la visualisation pour plus tard
    var g = svg.append("g");

    var tooltip = d3
      .select("body")
      .append("div")
      .attr("class", "hidden tooltip");

    var projection = d3
      .geoConicConformal()
      .center([2.454071, 46.279229])
      .scale(2800);

    // On definie une echelle de couleur
    // via https://observablehq.com/@d3/color-schemes?collection=@d3/d3-scale-chromatic
    var color = d3
      .scaleQuantize()
      .range(["#edf8e9", "#bae4b3", "#74c476", "#31a354", "#006d2c"]);

    var path = d3.geoPath().projection(projection);

    var jourChoisi = "2021-09-12"; // pour demarrer on code en dur un jour a afficher
    // Chargement des donnees
    d3.csv("covid.csv").then(function (data) {
      //Set input domain for color scale
      color.domain([
        d3.min(data, function (d) {
          return d.hosp;
        }),
        d3.max(data, function (d) {
          return d.hosp;
        })
      ]);

      var cleanData = data.filter((d) => d.sexe == 0);

      d3.json("fr-region.json").then(function (json) {
        //On fusionne les donnees avec le GeoJSON
        for (var j = 0; j < json.features.length; j++) {
          //Nom de l'etat
          var departement = json.features[j].properties.code;

          //console.log(departement);

          var jourDepChoisi = cleanData.find(function (row) {
            // console.log(row);
            if (row.dep == departement) {
              return row;
            }
            // find renvoie la ligne du tableau si la fonction qu'on lui passe en argument renvoie True.
            json.features[j].properties.value = jourDepChoisi.hosp;
          });
        }
        g.selectAll("path")
          .data(json.features)
          .join("path")
          .attr("d", path)
          .attr("class", "province")
          .style("fill", function (d) {
            //on prend la valeur recupere plus haut
            var value = d.properties.value;

            if (value) {
              return color(value);
            } else {
              // si pas de valeur alors en gris
              return "#ccc";
            }
          });

        svg
          .selectAll(".province")
          .data(json.features)
          .join("path")
          .attr("class", "province") // on ajoute la classe css 'province' a l'element svg path
          .attr("d", path) // on cree la forme de l'etat
          .on("mousemove", function (e, d) {
            // on recupere la position de la souris,
            // e est l'object event d
            var mousePosition = [e.x, e.y];
            console.log(mousePosition);
            // on affiche le toolip
            tooltip
              .classed("hidden", false)
              // on positionne le tooltip en fonction
              // de la position de la souris
              .attr(
                "style",
                "left:" +
                  (mousePosition[0] + 15) +
                  "px; top:" +
                  (mousePosition[1] - 35) +
                  "px"
              )
              // on recupere le nom de l'etat
              .html(d.properties.nom + ":" + d.properties.code);
          })
          .on("mouseout", function () {
            // on cache le toolip
            tooltip.classed("hidden", true);
          });
      });
    });
  </script>
</body>
